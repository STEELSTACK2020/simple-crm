{% extends "base.html" %}

{% block title %}{{ 'Edit' if company else 'Add' }} Company - Simple CRM{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="/companies" class="text-slate-800 hover:text-slate-900 text-sm">&larr; Back to Companies</a>
</div>

<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 border-b gradient-bg">
            <h1 class="text-2xl font-bold text-white">{{ 'Edit Company' if company else 'Add New Company' }}</h1>
        </div>

        {% if error %}
        <div class="mx-6 mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="p-6 space-y-6">
            <!-- Company Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Company Name *</label>
                <input type="text" name="name" required
                       value="{{ company.name if company else '' }}"
                       placeholder="e.g., ABC Steel Manufacturing"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-slate-700">
            </div>

            <!-- Contact Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" name="phone"
                           value="{{ company.phone if company and company.phone else '' }}"
                           placeholder="(555) 123-4567"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email"
                           value="{{ company.email if company and company.email else '' }}"
                           placeholder="info@company.com"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">
                </div>
            </div>

            <!-- Website -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Website</label>
                <input type="url" name="website"
                       value="{{ company.website if company and company.website else '' }}"
                       placeholder="https://www.company.com"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">
            </div>

            <!-- Address -->
            <div class="border-t pt-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Address</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                        <input type="text" name="address"
                               value="{{ company.address if company and company.address else '' }}"
                               placeholder="123 Main Street"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input type="text" name="city"
                                   value="{{ company.city if company and company.city else '' }}"
                                   placeholder="City"
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                            <input type="text" name="state"
                                   value="{{ company.state if company and company.state else '' }}"
                                   placeholder="TX"
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ZIP</label>
                            <input type="text" name="zip"
                                   value="{{ company.zip if company and company.zip else '' }}"
                                   placeholder="12345"
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea name="notes" rows="3"
                          placeholder="Additional notes about this company..."
                          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700">{{ company.notes if company and company.notes else '' }}</textarea>
            </div>

            <!-- Actions -->
            <div class="flex justify-end space-x-4 pt-4 border-t">
                <a href="/companies"
                   class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                        class="px-6 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900 font-medium">
                    {{ 'Update Company' if company else 'Add Company' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
